<!DOCTYPE html>
<html lang="" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>마이페이지</title>
    <link rel="stylesheet" href="./subject.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div id="student_panel" class="panel">
      <!--학번 이름 및 자기 정보-->
      <div id="student_head_wrap">
        <div id="student_head" class="head">
          <p>학생 기초정보
            <span th:text="${nickName}+ '님'"></span>
            <a href="/members/logout">
              <button class="btn btn-secondary btn-sm" class="logout_btn" type="submit" value="submit">로그 아웃</button>
              <!--TODO 로그아웃 버튼 -> 로그인 페이지로 이동-->
            </a>
            <a href="/members/myPage">
              <button class="btn btn-secondary btn-sm" class="mypage_btn">마이 페이지</button>
              <!--TODO 마이 페이지로 이동-->
            </a>
        </div>
      </div>


      <div id="student_main_panel" class="main">
        <p align="center" class="info">학번:
          <span th:text="' '+${loginId}"> </span> <!-- TODO 로그인 한 정보를 가져와서 채우기-->
        </p>
        <p align="center" class="info">이름:
          <span th:text="' '+${nickName}"> </span>
          <!--TODO 로그인 한 정보를 가져와서 채우기-->
      </div>
    </div>

    <div id = "application_detail_penel" class="">
      <form id = "application_detail_form" class="" action="index.html" method="post">
        <table>
          <tr>
            <th>학과</th>
            <th>학년</th>
            <th>과목번호</th>
            <th>분반</th>
            <th>과목명</th>
            <th>교수명</th>
            <th>학점</th>
            <th>수강취소</th>
          </tr>

          <tr>
            <td>컴퓨터융합학부</td>
            <td>2학년</td>
            <td>1214-2004</td>
            <td>02</td>
            <td>객체지향설계</td>
            <td>이성호</td>
            <td>3</td>
            <td><input type="checkbox" name="application_cancel_check" value=""></td>
          </tr>
        </table>
        <button type="submit" class="btn btn-secondary btn-sm"  name="application_cancel_button">수강취소</button>
      </form>

    </div>
  </body>
</html>
